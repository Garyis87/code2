<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Game Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .game-item {
            background-color: #f4f4f4;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .comments, .like-section {
            margin-top: 10px;
        }
        .comment-input {
            width: calc(100% - 22px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-top: 10px;
        }
        .comment {
            background-color: #e9e9e9;
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .like-button {
            background-color: #008cba;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .like-count {
            display: inline-block;
            margin-left: 10px;
        }
        #loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- Initial game items will go here -->
    </div>
    <div id="loading">Loading more games...</div>

    <script src="infinite-scroll.js"></script>
</body>
</html>
