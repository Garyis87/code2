<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinite Scroll Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #content {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .item {
            background-color: #f4f4f4;
            padding: 20px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        #loading {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="content">
        <!-- Initial content will go here -->
    </div>
    <div id="loading">Loading more items...</div>

    <script src="infinite-scroll.js"></script>
</body>
</html>
